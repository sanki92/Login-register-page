<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-md-6 m-2">
                <h1>Lorem</h1>
                <i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit possimus, voluptate at dolorem maiores cupiditate sapiente</i>
            </div>
            <div class="col-md-5 m-2 ">
                <!-- Log in -->
                <div class="login-form d-flex flex-column">
                    <form class="d-flex  flex-column" action="#">
                        <input type="email" name="email" id="email" placeholder="Email address">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="submit" value="Log In">
                    </form>

                    <hr>
                    <!-- Register -->
                    <button  id="account-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content" >
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                              <button   type="button" class="btn-close registerform-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body d-flex flex-wrap justify-content-center gap-1">
                              <input type="text" name="firstname" id="name" placeholder="First name">
                              <input type="text" name="surname" id="surname" placeholder="Surname">
                              <input type="email" name="femail" id="femail" placeholder="Email Address">
                              <input type="password" name="fpassword" id="fpassword" placeholder="New Password">
                              <input type="date" name="dob" id="dob">      
                                                    
                            </div>
                            <div class="modal-footer">
                                 <button  id="account-btn">Register</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
