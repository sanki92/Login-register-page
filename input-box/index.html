<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="height: 5rem;" class="bg-warning gap-4 d-flex justify-content-center align-items-center">
        <div class="container input-container">
            <input type="text" name="" id="" placeholder="Name">
            <input type="email" name="" id="" placeholder="Email address">
            <input type="password" name="" id="" placeholder="Password">
    </div>

    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    var c = 0
    function modfiy(){
        if(window.event && window.event.keyCode==13){
            return window.event.keyCode = 9
            
        }
    }
    document.querySelector(".input-container").addEventListener('keydown', function(e){
        if(e.key==="Enter"){
            document.querySelector(".input-container").scrollBy(200,0)
            console.log("exx")
            c++
            modfiy()
        }
        if(c%3==0){
            console.log(c)
            document.querySelector(".input-container").scrollBy(-600,0)
        }
    })
</script>
</body>
